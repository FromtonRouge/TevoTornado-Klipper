### menu tune ###
[menu __tune]
type: list
enable: toolhead.is_printing
name: Tune
items:
    .__speed
    .__flow
    .__offsetz

[menu __tune __speed]
type: input
name: "Speed: {1:3d}%"
parameter: gcode.speed_factor
transform:
    map(0,2,0,200)
input_min: 0
input_max: 2
input_step: 0.01
realtime: true
gcode: M220 S{1:d}

[menu __tune __flow]
type: input
name: "Flow: {1:3d}%"
parameter: gcode.extrude_factor
transform:
    map(0,2,0,200)
input_min: 0
input_max: 2
input_step: 0.01
realtime: true
gcode: M221 S{1:d}

[menu __tune __offsetz]
type: input
name: "Offset Z:{0:05.3f} "
parameter: gcode.homing_zpos
input_min: -5
input_max: 5
input_step: 0.005
realtime: true
gcode: SET_GCODE_OFFSET Z={0:.3f}

[menu __pause_resume]
type: list
name: "Pause/Resume"
items:
    .__pause
    .__park
    .__resume
    .__abort

[menu __pause_resume __pause]
type: command
enable: toolhead.is_printing
name: Pause printing
gcode:
    PAUSE

[menu __pause_resume __park]
type: command
enable: !toolhead.is_printing
name: Park Nozzle
gcode:
    PARK

[menu __pause_resume __resume]
type: command
enable: !toolhead.is_printing
name: Resume printing
gcode:
    RESUME

[menu __pause_resume __abort]
type: command
name: Abort printing
action: respond action:cancel
gcode:

