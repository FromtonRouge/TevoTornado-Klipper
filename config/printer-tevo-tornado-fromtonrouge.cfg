# FromtonRouge's Tevo Tornado personal configuration file (bltouch
# connected to D11 + filament runout sensor connected to D19 + e3d-v6 extruder)
# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though other AVR chips are also possible).

# See the example.cfg file for a description of available parameters.

[bltouch]
sensor_pin: ar18
control_pin: ar11
x_offset: 33
y_offset: -2

[homing_override]
set_position_z: 15
axes: z
gcode:
    G90
    G1 Z30 F480
    G28 X0 Y0
    G1 X150 Y150 F3600
    G28 Z0
    G1 Z50 F480

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 33,40
mesh_max: 298,288
probe_count: 3,3
mesh_pps: 2,2

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
# For TMC2208 at 1/16 microsteps with 80 steps/mm
# Don't use a calibrated value, use the theorical value only otherwise 
# the TMC2208 may stop working while printing
step_distance: .0125
endstop_pin: ^!ar3
position_endstop: 0
position_max: 300
homing_speed: 60

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
# For TMC2208 at 1/16 microsteps with 80 steps/mm
# Don't use a calibrated value, use the theorical value only otherwise 
# the TMC2208 may stop working while printing
step_distance: .0125
endstop_pin: ^!ar14
position_endstop: 0
position_max: 300
homing_speed: 60

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
# For TMC2208 at 1/16 microsteps with 400 steps/mm
# Don't use a calibrated value, use the theorical value only otherwise 
# the TMC2208 may stop working while printing
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_max: 300
homing_speed: 8

# TMC2208 UART configuration
[tmc2208 stepper_x]
uart_pin: ar63
# tx_pin aka the pin with the 1K resistor
tx_pin: ar40
microsteps: 16
run_current: 0.600
stealthchop_threshold: 260

[tmc2208 stepper_y]
uart_pin: ar64
# tx_pin aka the pin with the 1K resistor
tx_pin: ar59
microsteps: 16
run_current: 0.600
stealthchop_threshold: 260

[tmc2208 stepper_z]
uart_pin: ar65
# tx_pin aka the pin with the 1K resistor
tx_pin: ar42
microsteps: 16
run_current: 0.600
stealthchop_threshold: 30

# LV8729 at 1/32 microsteps
[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
# For LV8729 at 1/32 with a Bondtech BMG extruder : 830 steps/mm
# calculated value is step_distance: .00120482
#step_distance: .00120482
# calibrated value = 0.00122892
step_distance: .00122892
nozzle_diameter: 0.400
filament_diameter: 1.750
# Simplify3D needs a high cross section for rafts
max_extrude_cross_section: 2
max_extrude_only_distance: 101
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
min_temp: 5
max_temp: 285
pressure_advance: 0.05

[heater_fan extruder_fan]
pin: ar7
heater: extruder
heater_temp: 50.0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 0
max_temp: 130

[fan]
pin: ar9

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 250
max_z_velocity: 25
max_accel: 2000
max_z_accel: 120

[virtual_sdcard]
path: ~/.octoprint/uploads/

# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
[display]
lcd_type: st7920
cs_pin: ar16
sclk_pin: ar23
sid_pin: ar17
encoder_pins: ^ar31, ^ar33
click_pin: ^!ar35
kill_pin: ^!ar41
menu_root: __main
menu_timeout: 40

# Beeper pin
[output_pin BEEPER_pin]
pin: ar37
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

# Filament runout sensor settings, the runout sensor MUST be a normally closed switch
[pause_resume]
[filament_switch_sensor runout_sensor]
switch_pin: ar19
pause_on_runout: False
pause_delay: .0001
runout_gcode:
    SET_IDLE_TIMEOUT TIMEOUT=86400
    M600
    M117 Filament Runout
insert_gcode:
    SET_IDLE_TIMEOUT TIMEOUT=2400
    M300

# Gcode for clearing the display
[delayed_gcode clear_display]
gcode:
    M117

# Gcode executed when the printer is ready
[delayed_gcode on_ready]
initial_duration: 1
gcode:
    SET_IDLE_TIMEOUT TIMEOUT=2400
    M117 Tornado Ready
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=10

# Fake macros to avoid warnings
[gcode_macro SNAP]
gcode:

[gcode_macro UNLOAD_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=UNLOAD_FILAMENT_state
    M83
    G1 E-100 F1000
    RESTORE_GCODE_STATE NAME=UNLOAD_FILAMENT_state

[gcode_macro LOAD_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=LOAD_FILAMENT_state
    M83
    G1 E50 F1000
    G1 E50 F300
    G1 E100 F300
    RESTORE_GCODE_STATE NAME=LOAD_FILAMENT_state

[gcode_macro PRIME_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=PRIME_FILAMENT_state
    M83
    G1 E100 F300
    RESTORE_GCODE_STATE NAME=PRIME_FILAMENT_state

[gcode_macro PARK]
default_parameter_X: 8
default_parameter_Y: 27
default_parameter_Z: 20
gcode:
    SAVE_GCODE_STATE NAME=PARK_state
    G91
    G1 E-2.0 F3000
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    RESTORE_GCODE_STATE NAME=PARK_state

[gcode_macro CHANGE_FILAMENT]
variable_enabled: 0
gcode:
    {% if printer["gcode_macro CHANGE_FILAMENT"].enabled %}
        PAUSE
        PARK
        G91
        G1 E-100 F1000
        M117 Change Filament
        PLAY_ANNOYING_BEEPS
    {% endif %}
    SET_GCODE_VARIABLE MACRO=CHANGE_FILAMENT VARIABLE=enabled VALUE=0

# WARNING: To work properly you have to add CHANGE_FILAMENT to the after print 
# job is paused gcode script in Octoprint (please see https://github.com/KevinOConnor/klipper/issues/1863)
[gcode_macro M600]
gcode:
    SET_GCODE_VARIABLE MACRO=CHANGE_FILAMENT VARIABLE=enabled VALUE=1
    {% if printer.virtual_sdcard.progress %}
        CHANGE_FILAMENT
    {% else %}
        {printer.gcode.action_respond_info("action:pause")}
    {% endif %}

[gcode_macro M201]
gcode:

[gcode_macro M202]
gcode:

[gcode_macro M203]
gcode:

[gcode_macro M205]
gcode:

[gcode_macro M108]
gcode:

# Add the M300 standard gcode (beep)
[gcode_macro M300]
default_parameter_S=1000
default_parameter_P=100
gcode:
    SET_PIN PIN=BEEPER_pin VALUE={S}
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

# Macro used by the "Prusa Mesh Map" Octoprint plugin
[gcode_macro G80]
gcode:
    BED_MESH_CALIBRATE
    G1 X150 Y150 Z50 F3600
 
# Macro used by the "Prusa Mesh Map" Octoprint plugin
[gcode_macro G81]
gcode:
    BED_MESH_OUTPUT

[gcode_macro PLAY_ANNOYING_BEEPS]
gcode:
    M300 P1000 S1000
    M300 P1000 S0
    M300 P1000 S1000
    M300 P1000 S0
    M300 P1000 S1000
    M300 P1000 S0

[gcode_macro START_PRINT]
gcode:
    CLEAR_PAUSE
    M83
    G28 ; home all axes
    G1 X1.0 Y110.0 F3000
    G1 Z0.45 F400 ; get ready to prime
    G92 E0 ; reset extrusion distance
    G1 Y5.0 E22 F600 ; prime nozzle
    G1 X10.0 E2 F600 ; prime nozzle
    G1 X40.0 F14000 ; quick wipe

[gcode_macro END_PRINT]
gcode:
    G28 X0 ; home x axis
    G1 Y295 Z50 F3000 ; bring the bed forward
    M106 S0 ; turn off cooling fan
    M104 S0 ; turn off extruder
    M140 S0 ; turn off bed
    M84 ; disable motors


